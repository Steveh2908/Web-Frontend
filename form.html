<!DOCTYPE html>
<html lang="es">
    <head>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>   
     <title>Captura de datos</title>
    </head>
    <body><br><br>
      <div class="container">
      
        <div class="row text-center"></div>
        <div class="row">
         <div class="col">
          <h2>Registro de productos.</h2>
          </div>
        <div class="col-6">
         <form action="" method="post">
            <div class="row mb-2">
               <label for="codigo"> Codigo: </label>
               <input  type="text" class="form-control" name="codigo"  required>
              <div class="invalid-feedback">
              Completar este campo.
              </div>
            </div>

            <div class="row mb-2">
              <label for="descripcion"> Descripcion: </label>
              <input  type="text" class="form-control" name="descripcion"required>
              <div class="invalid-feedback">
              Completar este campo.
              </div>
            </div>

            <div class="row mb-2">
              <label for="codigoBarra"> Codigo de barra: </label>
              <input  type="text" class="form-control" name="codigoBarra"required>
              <div class="invalid-feedback">
              Completar este campo.
              </div>
            </div>

            <div class="row mb-2">
              <label for="precio"> Precio unitario: </label>
              <input  type="text" class="form-control" name="precio" required >
              <div class="invalid-feedback">
              Completar este campo.
              </div>
            </div>
            
            <div class="row mb-2">
              <label for="stock"> Stock: </label>
              <input  type="text" class="form-control" name="stock"required>
              <div class="invalid-feedback">
              Completar este campo.
              </div>
            </div>

            <div class="row mb-2">
              <label for="proveedor"> Proveedor: </label>
              <input  type="text" class="form-control" name="proveedor "required>
              <div class="invalid-feedback">
              Completar este campo.
              </div>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Activo" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Estado:
              </label>
              <div class="invalid-feedback">
                Marque la casilla para continuar.
              </div>
            </div>
            <br>
            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect01">Categoria:</label>
              <select class="form-select" id="inputGroupSelect01">
                <option selected>Seleccionar</option>
                <option value="1">Categoria 1</option>
                <option value="2">Categoria 2</option>
                <option value="3">Categoria 3</option>
                <option value="4">Categoria 4</option>
              </select>
            </div>
            <br><br>
            <div class="row mb-2">
              <div class="col-md-6">
                <input type="Submit" class="btn btn-outline-primary" value="Guardar">
              </div>
              <div class="col-md-6">
                <a class="btn btn-outline-danger" href="">Cancelar</a>
              </div>
            </div> 
         </form>
         </div>
         <div class="col">
    
           </div>
         </div>
     </div>
  </body>
</html>
